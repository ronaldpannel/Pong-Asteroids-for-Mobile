<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pong Asteroids Game</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <img src="asteroid.png" id="asteroidImage" class="asteroidImage" alt="" />
    <img
      src="explosions.png"
      id="explosionImage"
      class="explosionImage"
      alt=""
    />
    <img src="oneEyeFlyer.png" id="ballImage" class="ballImage" alt="" />
    <audio id="explosion1" src="explosion1.wav"></audio>
    <audio id="explosion2" src="explosion2.wav"></audio>
    <audio id="explosion3" src="explosion3.wav"></audio>
    <audio id="explosion4" src="explosion4.wav"></audio>
    <audio id="explosion5" src="explosion5.wav"></audio>
    <audio id="explosion6" src="explosion6.wav"></audio>

    <div class="startScreen" id="startScreen">
      <h1>Pong Asteroid Game</h1>
      <p>
        To move paddle Left press 'A' key,<br />
        Right press 'D' Key
      </p>
      <div class="btnContainer">
        <div class="cloud" id="cloud"></div>
        <button class="startBtn" id="startBtn">Start Game</button>
        <button class="hsResetBtn" id="hsResetBtn">Reset Highest Score</button>
      </div>
    </div>
    <div class="gameOverScreen" id="gameOverScreen">
    <h1>Game Over</h1>
    <p>You have scored:   <span id="score"> 0 </span></p>
    <p>The Highest Score is;  <span id="hScore">0</span></p>
      <button class="restartBtn" id="restartBtn">Restart Game</button>
    </div>
    <canvas class="canvas1" id="canvas1"> </canvas>
  </body>
</html>
